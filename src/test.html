    //绑定分页//添加两个样式，正在加载，加载完毕已到最后。

    function getData(cp, comp) {
    	console.log("Data is loading!");
    	var pageBox = document.querySelector('.page-box');

    	
    	setTimeout(function () {
    	var innnerHtml = pageBox.innerHTML;

    	var newNode = document.createElement("div");
    	var oldNode = pageBox.lastChild;
    	newNode.innerHTML = innnerHtml;  
    	pageBox.insertBefore(newNode, oldNode);  		
    		comp && (typeof comp === "function") && comp(true);
    	}, 2000);
    }

    new MoveUp({
        curPage: 1,
        totalPage: 3,
        getData: getData,
        loading: ".loading",
        toEnd: ".toEnd"
    });
